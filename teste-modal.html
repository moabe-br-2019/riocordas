<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal - Rio Cordas</title>
    <style>
        /* CSS básico para teste */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        
        .contact-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        
        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        
        .cta-button, .hero-cta {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste do Modal - Rio Cordas</h1>
    
    <button class="cta-button">Agendar (CTA)</button>
    <button class="hero-cta">Solicitar Proposta (Hero CTA)</button>
    
    <!-- Modal de Formulário de Contato -->
    <div class="contact-modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Fale Conosco</h3>
                <div class="close-modal">
                    <span>&times;</span>
                </div>
            </div>
            <div class="modal-body">
                <p class="modal-description">Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone (WhatsApp)*</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="weddingDate">Data do Casamento*</label>
                        <input type="date" id="weddingDate" name="weddingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Local*</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="guests">N° de Convidados</label>
                        <input type="number" id="guests" name="guests" min="1">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem (opcional)</label>
                        <textarea id="message" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="form-button">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM carregado - Teste Modal');
            
            const contactModal = document.getElementById('contactModal');
            const closeModal = document.querySelector('.close-modal');
            const contactForm = document.getElementById('contactForm');
            const contactButtons = document.querySelectorAll('.cta-button, .hero-cta');
            
            console.log('📋 Elementos encontrados:');
            console.log('Modal:', contactModal ? '✅' : '❌');
            console.log('Botão fechar:', closeModal ? '✅' : '❌');
            console.log('Formulário:', contactForm ? '✅' : '❌');
            console.log('Botões CTA:', contactButtons.length);
            
            // Função para abrir o modal
            function openModal() {
                console.log('🚀 Abrindo modal...');
                if (contactModal) {
                    contactModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    console.log('✅ Modal aberto');
                } else {
                    console.log('❌ Modal não encontrado');
                }
            }
            
            // Função para fechar o modal
            function closeModalFunc() {
                console.log('🔒 Fechando modal...');
                if (contactModal) {
                    contactModal.classList.remove('active');
                    document.body.style.overflow = '';
                    if (contactForm) contactForm.reset();
                    console.log('✅ Modal fechado');
                }
            }
            
            // Event Listeners para os botões CTA
            contactButtons.forEach((button, index) => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log(`🎯 Botão CTA ${index + 1} clicado`);
                    openModal();
                });
            });
            
            if (closeModal) {
                closeModal.addEventListener('click', closeModalFunc);
            }
            
            // Fechar no click fora ou ESC
            window.addEventListener('click', function(e) {
                if (e.target === contactModal) closeModalFunc();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && contactModal && contactModal.classList.contains('active')) {
                    closeModalFunc();
                }
            });
            
            // Teste automático
            setTimeout(() => {
                console.log('🧪 Teste automático em 2 segundos...');
                openModal();
            }, 2000);
        });
    </script>
</body>
</html>
